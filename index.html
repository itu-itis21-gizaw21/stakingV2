<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!--  
    <script src="https://cdn.jsdelivr.net/npm/@cosmjs/stargate@0.32.3/build/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cosmjs-types@0.9.0/cosmos/staking/v1beta1/tx.js"></script>
     -->
    <title>Staking</title>
</head>
<body>
    <div class="container">
        <p style="color: red;">The UNOFFICIAL staking site of Node101</p>
        <br>
        
        <div class="buttonStyle">
            <button id="mainnet" class="button connectStyle">
                Mainnet
            </button>
       <!--      <button id="testnet" class="button connectStyle">
                Testnet
            </button> -->
            <div class="tokenWrapper">
                <img src="" id="tokenImg" width="60px" height="60px"/>
                <span id="tokenName"></span>
            </div>
        </div>
        <div class="mainStyle">
            <p id="walletchain">Chain</p>
            <p id="walletAdd">Address</p>
            <p id="walletToken">Token</p>
            <p id="walletBal">Balance</p>
            <input id="amount" type="text" class="inputStyle">
        </div>
        <div class="buttonStyle">
            <button id="connect" class="button connectStyle">
                Connect
            </button>
            <button id="stake" class="button connectStyle">
                Stake
            </button>
        </div>
    </div>


    <!-- Modal -->
    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Token</h2>
                <div class="token-list">
                </div>
        </div>
    </div>
    

    <script type="module" src="scripts.js"></script>
</body>
</html>
